<!-- templates/turnos/añadir_turno_fijo.html -->

{% extends 'turnos/base.html' %}

{% block contenido %}
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="text-primary">Añadir Turno Fijo</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_dia" class="form-label">Día</label>
                    {{ form.dia }}
                </div>
                <div class="mb-3">
                    <label for="id_hora" class="form-label">Hora</label>
                    {{ form.hora }}
                </div>
                <div class="mb-3">
                    <label for="id_max_inscripciones" class="form-label">Máximo de Inscripciones</label>
                    {{ form.max_inscripciones }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Añadir Turno Fijo</button>
                    <a href="{% url 'turnos:calendario' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
