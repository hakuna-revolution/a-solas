<!-- templates/turnos/baja_turno_fijo.html -->

{% extends 'turnos/base.html' %}

{% block contenido %}
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="text-danger">Darse de Baja del Turno Fijo</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="alert alert-danger" role="alert">
                    <p>¿Estás seguro de que deseas darte de baja del siguiente turno fijo?</p>
                    <p><strong>{{ turno }}</strong></p>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Sí, Darse de Baja</button>
                    <a href="{% url 'turnos:calendario' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
